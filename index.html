<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- meta -->
    
    
    <meta charset="utf-8">
    <meta name="description" content="Flat, Clean, Responsive, admin template built with bootstrap 3">
    <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1, maximum-scale=1">

    <title>Cameo | Responsive Admin Dashboard</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- /bootstrap -->

    <!-- core styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- /core styles -->

    <!-- load modernizer -->
    <script src="vendor/modernizr.js"></script>

</head>

<!-- body -->

<body>
    <script type='text/x-handlebars' data-template-name='application'>
        <div class="app" data-sidebar="locked">
        <!-- top header -->
        <header class="header header-fixed navbar bg-white">

            <div class="brand bg-success">
                <a href="#" class="fa fa-bars off-left visible-xs" data-toggle="off-canvas" data-move="ltr"></a>

                <a href="index.html" class="navbar-brand text-white">
                    <i class="fa fa-microphone mg-r-xs"></i>
                    <span>Cameo
                        <b>ADMIN</b>
                    </span>
                </a>
            </div>

        </header>
        <!-- /top header -->

        <section class="layout">
            <!-- sidebar menu -->
            <aside class="sidebar canvas-left bg-dark">
                <!-- main navigation -->
                <nav class="main-navigation">
                    <ul>
                        <li class="active">
                            <a href="#" class="h4">
                                <i class="fa fa-coffee"></i>
                                <span>Framework</span>
                            </a>
                        </li>
                        <li class="h4">
                            <a href="#">
                                <i class="fa fa-comment"></i>
                                <span>Chat</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /main navigation -->
            </aside>
            <!-- /sidebar menu -->

            <!-- main content -->
            <section class="main-content">
                <!-- content wrapper -->
                <div class="content-wrap">
                    {{outlet}}
                </div>
                <!-- /content wrapper -->
            </section>
            <!-- /main content -->
        </section>

    </div>
    </script>


    <script src="js/libs/jquery-1.10.2.min.js"></script>

    <!-- core scripts -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- /core scripts -->


    <!-- theme scripts -->
    <script src="js/off-canvas.js"></script>
    <script src="vendor/offline/offline.min.js"></script>
    <script src="js/main.js"></script>
    <!-- /theme scripts -->

    <script src="js/dashboard.js"></script>

    <!-- Ember Core Scripts -->
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <!-- /Ember Core Scripts -->

    <!-- Ember Main Scripts -->
    <script src="js/ember/application.js"></script>
    <script src="js/ember/router.js"></script>
    <!-- /Ember Main Scripts -->

    <!-- Ember Templates -->
    <script type="text/x-handlebars" data-template-name="dashboard">
        <div class="row mg-b">
            <div class="col-xs-12">
                <h3 class="no-margin">My Assignments</h3>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="circle-icon bg-success">
                            <i class="fa fa-microphone"></i>
                        </div>
                        <div>
                            <h3 class="no-margin">5468</h3>
                            New signups
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="circle-icon bg-danger">
                            <i class="fa fa-anchor"></i>
                        </div>
                        <div>
                            <h3 class="no-margin">2,300</h3>
                            Total equity
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="circle-icon bg-default">
                            <i class="fa fa-magnet"></i>
                        </div>
                        <div>
                            <h3 class="no-margin">3,823</h3>
                            Views today
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="circle-icon bg-success">
                            <i class="fa fa-microphone"></i>
                        </div>
                        <div>
                            <h3 class="no-margin">5468</h3>
                            New signups
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="circle-icon bg-danger">
                            <i class="fa fa-anchor"></i>
                        </div>
                        <div>
                            <h3 class="no-margin">2,300</h3>
                            Total equity
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="circle-icon bg-default">
                            <i class="fa fa-magnet"></i>
                        </div>
                        <div>
                            <h3 class="no-margin">3,823</h3>
                            Views today
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </script>

</body>
<!-- /body -->

</html>
